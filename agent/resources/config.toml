ip_v6 = false
server_port = 10080
worker_thread_number = 64
log_dir = "log"
log_name_prefix = "ppaass-agent-v3"
max_log_level = "error"
user_dir = "agent/resources/user"
agent_to_proxy_data_relay_buffer_size = 32768
proxy_to_agent_data_relay_buffer_size = 32768
proxy_frame_buffer_size = 262144
proxy_connect_timeout = 10
user_info_repository_refresh_interval = 120
# The connection pool configuration
[connection_pool]
max_pool_size = 32
fill_interval = 5
check_interval = 60
connection_max_alive = 120
heartbeat_timeout = 10
retake_interval = 2
